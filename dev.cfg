[buildout]
extends =
    base.cfg
    sources.cfg

extensions =
    mr.developer

parts +=
    resources

auto-checkout +=
    collective.autopublishing
    collective.big.bang
    collective.complexrecordsproxy
    collective.timedevents
    imio.news.core
    imio.news.policy
    imio.smartweb.common
    imio.smartweb.locales
    eea.facetednavigation

[instance]
debug-mode = on
verbose-security = on
user = admin:admin
eggs +=
    ${debug-products:eggs}

[resources]
recipe = zc.recipe.egg
eggs =
    plone.staticresources
scripts = plone-compile-resources
