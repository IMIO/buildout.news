[buildout]
extends =
    base.cfg
    sources.cfg

extensions =
    mr.developer

parts +=
    resources

auto-checkout +=
    collective.autopublishing
    collective.complexrecordsproxy
    pas.plugins.authomatic
    imio.news.core
    imio.news.policy
    imio.smartweb.common
    imio.smartweb.locales
    collective.solr

[instance]
debug-mode = on
verbose-security = on
user = admin:admin
eggs +=
    ${debug-products:eggs}
zcml-additional =
 <configure xmlns:solr="http://namespaces.plone.org/solr">
   <solr:connection host="localhost" port="8983" base="/solr/news"/>
 </configure>

[resources]
recipe = zc.recipe.egg
eggs =
    plone.staticresources
scripts = plone-compile-resources
