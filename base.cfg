[buildout]

show-picked-versions = true

parts =
    instance
    omelette

extensions =
    mr.developer

extends =
    https://raw.githubusercontent.com/IMIO/buildout.smartweb/main/plone6.cfg
    https://raw.githubusercontent.com/IMIO/buildout.smartweb/main/sources.cfg
    https://raw.githubusercontent.com/IMIO/buildout.smartweb/main/versions.cfg
    versions.cfg

find-links +=
    https://eggs.imio.be/find-links/common

versions = versions

[instance]
recipe = plone.recipe.zope2instance
zodb-temporary-storage = off
environment-vars =
  zope_i18n_compile_mo_files true
  TZ Europe/Brussels
eggs =
    Plone
    collective.big.bang
    collective.upgrade
    imio.news.core
    imio.smartweb.common
    imio.smartweb.locales
    imio.news.policy
zcml =
    collective.big.bang
    imio.news.core
    imio.smartweb.common
    imio.smartweb.locales
    imio.news.policy

[omelette]
recipe = collective.recipe.omelette
eggs = ${instance:eggs}

[debug-products]
eggs =
    ipdb
    Products.PDBDebugMode
